<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<!-- Umlaute zulassen! -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="Aufgabe4.css" ></link>
 </head>
 <body>
 
	<!-- Artikelauswahl -->
	<div id="articleSelection">
		<div id="articles">
			<!-- Hier setzen wir die Artikelgruppen ein -->
		</div>
		
		<!--  Bestellformular -->
		<div id="contactForm">
			<h2>Lieferadresse</h2>
			<input class="required" placeholder="Vorname"></input>
			<input class="required" placeholder="Nachname"></input><br/>
			<input class="required" placeholder="Straße"></input>
			<input class="required" placeholder="Hausnummer"></input>
			<input class="required" placeholder="Postleitzahl"></input>
			<input class="required" placeholder="Ort"></input><br/>
			<input class="required" placeholder="Land"></input>
			<select id="deliveryType">
			</select><br/>
			<input class="required" placeholder="Telefonnummer für Rückfragen"></input>
		</div>
	</div>
	
	<!-- Bestellzusammenfassung -->
	<div id="orderSummary">
		<h3>Bestellzusammenfassung</h3>
		<ul id="orderSummaryList">
			<!-- Hier kommen die einzelnen Posten rein -->
		</ul>
		<div id="liveSum">
			<!-- Hier kommt die aktuelle Summe der Bestellung rein -->
		</div>
		<button id="checkButton">
			Prüfen
		</button>
	</div>

	<script src="Configuration.js"></script>
	<script src="Configurator.js"></script>
 
</body>
</html>
